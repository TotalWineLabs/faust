steps:

- name: python
  id: install crs-int aiokafka
  entrypoint: /bin/bash
  args:
  - -c
  - |
    python3 -m pip install twine --user
    python3 -m pip install keyrings.google-artifactregistry-auth --user  
    echo "------------ Installing Integrations AioKafka package ------------------"  
    pip install --extra-index-url https://us-east1-python.pkg.dev/$PROJECT_ID/totalwine/simple/ aiokafka==0.6.0.dev0
    echo "------------ Completed installing Integrations AioKafka package ------------------"  

- name: python
  id: install-requirements
  waitFor:
    - install crs-int aiokafka
  entrypoint: /bin/bash
  args:
  - '-c'
  - |    
    python -m pip install -r requirements/dist.txt --user

- name: python
  id: build
  waitFor:
    - install-requirements
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    python3 -m pip install --upgrade build && python3 -m build

- name: python
  id: list package contents
  waitFor:
    - build
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    ls -ltr dist    

- name: python
  id: upload-package
  waitFor:
    - list package contents
  entrypoint: /bin/bash
  args:
  - '-c'
  - |    
    python3 -m twine upload --repository-url https://${_LOCATION}-python.pkg.dev/$PROJECT_ID/${_REPOSITORY} dist/* --verbose

substitutions:
  _LOCATION: 'us-east1'
  _REPOSITORY: totalwine